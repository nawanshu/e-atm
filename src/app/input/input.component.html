<div class="input-container">
  <div class="header">
    <span>Select Amount</span>
  </div>
  <div *ngIf="maxLimit" class="error">
    <span>Maximum allowed limit: &pound;10000</span>
  </div>
  <!-- <app-alert></app-alert> -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group form-inline amount">
      <label for="amount">&pound;</label>
      <input #input class="form-control" type="number" name="amountNumber" id="amount" [(ngModel)]="amount" (ngModelChange)="onChange($event)" autocomplete="off" autofocus required />
    </div>
    <div class="num-pad">
      <div class="num" (click)="onKeyMouseClick('1')" [ngClass]="{highlight: keyPressed === '1'}">1</div>
      <div class="num" (click)="onKeyMouseClick('2')" [ngClass]="{highlight: keyPressed === '2'}">2</div>
      <div class="num" (click)="onKeyMouseClick('3')" [ngClass]="{highlight: keyPressed === '3'}">3</div>
      <div class="num" (click)="onKeyMouseClick('4')" [ngClass]="{highlight: keyPressed === '4'}">4</div>
      <div class="num" (click)="onKeyMouseClick('5')" [ngClass]="{highlight: keyPressed === '5'}">5</div>
      <div class="num" (click)="onKeyMouseClick('6')" [ngClass]="{highlight: keyPressed === '6'}">6</div>
      <div class="num" (click)="onKeyMouseClick('7')" [ngClass]="{highlight: keyPressed === '7'}">7</div>
      <div class="num" (click)="onKeyMouseClick('8')" [ngClass]="{highlight: keyPressed === '8'}">8</div>
      <div class="num" (click)="onKeyMouseClick('9')" [ngClass]="{highlight: keyPressed === '9'}">9</div>
      <div class="num" (click)="onKeyMouseClick('Backspace')" [ngClass]="{highlight: keyPressed === 'Backspace'}">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </div>
      <div class="num" (click)="onKeyMouseClick('0')" [ngClass]="{highlight: keyPressed === '0'}">0</div>
    </div>
    <button type="submit" class="btn btn-default" [ngClass]="{disabled: disableSubmit}">Submit</button>
  </form>
</div>
